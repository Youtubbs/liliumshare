services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: lilium
      POSTGRES_PASSWORD: lilium
      POSTGRES_DB: liliumshare
    ports:
      - "5433:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lilium -d liliumshare"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://lilium:lilium@db:5432/liliumshare
      PORT: 8080
    ports:
      - "8081:8080"   # 8081 on host 8080 otherwise
    command: sh -c "node src/migrate.js && node src/server.js"
    depends_on:
      db:
        condition: service_healthy

volumes:
  dbdata:

