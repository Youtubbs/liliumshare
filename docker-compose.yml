services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: lilium
      POSTGRES_PASSWORD: lilium
      POSTGRES_DB: liliumshare
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrate:
    build: ./backend
    environment:
      DATABASE_URL: postgres://lilium:lilium@db:5432/liliumshare
      LILIUM_NETCFG: /app/network_config.json
    depends_on:
      - db
    volumes:
      - ./backend/network_config.json:/app/network_config.json:ro
    entrypoint: ["npm", "run", "migrate"]

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://lilium:lilium@db:5432/liliumshare
      PORT: 8080
      LILIUM_NETCFG: /app/network_config.json
    depends_on:
      - db
      - migrate
    ports:
      - "18080:8080"
    volumes:
      - ./backend/network_config.json:/app/network_config.json:ro
    command: ["npm","run","start"]

volumes:
  pgdata: {}

